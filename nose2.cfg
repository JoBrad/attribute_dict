[unittest]
plugins =   nose2.plugins.layers

[log-capture]
always-on = False
clear-handlers = False
filter = -nose
date-format = Y-m-d H:M:S
format=[%%(asctime)s %%(name)s] %%(levelname)s::: %%(message)s
log-level = INFO
log_file = ./tests/tests.log

[test-result]
always-on = True
descriptions = True

[layer-reporter]
always-on = True
colors = False
highlight-words = A
                  having
                  should
